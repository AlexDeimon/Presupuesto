<body onload='cargarApp()'>
    <header class="cabecero">
        <div class="presupuesto">
            <h1 class="presupuesto_titulo">Presupuesto Disponible</h1>
            <p class="presupuesto_valor" id='presupuesto'></p>
            <div class="presupuesto_ingreso limpiarEstilos">
                <h2 class="presupuesto_ingreso--texto">Ingresos</h2>
                <div class="derecha">
                    <p class="presupuesto_ingreso--valor" id='ingresos'></p>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <h2 class="presupuesto_egreso--texto">Egresos</h2>
                <div class="derecha limpiarEstilos">
                    <p class="presupuesto_egreso--valor" id='egresos'></p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div>
            <form id='forma' onsubmit="return false;">
                <div class="agregar">
                    <div class="agregar_contenedor">
                        <select class='agregar_tipo' id='tipo'>
                            <option value='ingreso' selected>+</option>
                            <option value='egreso'>-</option>
                        </select>
                        <input type='text' class='agregar_descripcion' placeholder="Agregar Descripci贸n" id='descripcion' autocomplete="off"/>
                        <input type='number' class='agregar_valor' placeholder="Valor" id='valor' step='any'/>
                        <button class='agregar_btn' onclick="agregarDato()">
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </form>    
        </div>
        <div class="contenedor">
            <div>
                <table class="ingreso">
                    <caption class='ingreso_titulo'>Ingresos</caption>
                    <tbody id='lista-ingresos'>
                        
                    </tbody>
                </table>    
            </div>
            <div>
                <table class="egreso">
                    <caption class='egreso_titulo'>Egresos</caption>
                    <tbody id='lista-egresos'>
                        
                    </tbody>
                </table>     
            </div>
            
        </div>        
    </main>
    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
